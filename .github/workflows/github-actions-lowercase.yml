name: Reject Uppercase Filenames

on:
  push:
    branches:
      - "**"   # run on all branches
  pull_request:
    branches:
      - "**"

jobs:
  check-uppercase:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Find uppercase filenames
        run: |
          # list tracked files, check for uppercase letters
          bad_files=$(git ls-files | grep '[A-Z]')
          if [ -n "$bad_files" ]; then
            echo "❌ Uppercase filenames detected:"
            echo "$bad_files"
            exit 1
          else
            echo "✅ No uppercase filenames found."
          fi
